<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf的使用</title>
</head>
<body>
<h1>变量内容输出</h1>
<h2>th:text输出</h2>
<span th:text="${msg}"></span><br>
<h2>th:value输出</h2>
<input type="text" th:value="${msg}"><br>
</body>
</html>

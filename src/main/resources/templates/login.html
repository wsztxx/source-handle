<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>生物测序实验管理系统</title>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/dialog.css" />
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body class="body-login">

<div class="top">
  <div class="logo">
    <img src="images/syslogo.jpg" />
  </div>
  <div class="title">
    生物测序实验管理系统
  </div>
</div>

<div class="login-form">
  <h3 class="login-title">登录</h3>
  <div class="form-group">
    <input type="text" name="userName" id="userName" class="input user-name" placeholder="用户名" autocomplete="off" />
  </div>
  <div class="form-group">
    <input type="password" name="password" id="password" class="input password" placeholder="密码" autocomplete="off" />
  </div>
  <div class="form-group">
    <button class="btn-login">登录</button>
  </div>
</div>

</body>
</html>
